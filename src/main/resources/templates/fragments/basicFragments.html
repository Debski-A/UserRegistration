<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">

<head th:fragment="head">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
	th:src="@{/js/jquery-3.2.1.min.js}"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

<link href="../../resources/static/css/custom.css"
	th:href="@{/css/custom.css}" rel="stylesheet" />

<title th:text="#{head.appName}">Page title</title>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
		th:fragment="navbar">
		<a class="navbar-brand" href="#" th:href="@{/}"
			th:text="#{head.homepageLink}">Homepage</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active" sec:authorize="!isAuthenticated()"><a
					class="nav-link" data-toggle="modal" href="#popUpWindow"
					th:text="#{head.loginLink}">Login </a></li>
				<li class="nav-item active" sec:authorize="isAuthenticated()"><a
					class="nav-link" th:href="@{/logout}" href="#"
					th:text="#{head.logoutLink}">Logout </a></li>
				<li class="nav-item active" sec:authorize="!isAuthenticated()"><a
					class="nav-link" th:href="@{/register}" href="#"
					th:text="#{head.registerLink}">Register </a></li>
			</ul>
		</div>
		<div th:replace="fragments/loginModal :: loginPopup"></div>
	</nav>

	<footer class="footer" th:fragment="footer">
		<div class="container-fluid">
			<span class="text-muted" th:text="#{footer.content}">Place
				sticky footer content here.</span>
		</div>
	</footer>


</body>
</html>
